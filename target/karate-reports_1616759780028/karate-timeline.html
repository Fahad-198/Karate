<!DOCTYPE HTML>

  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = [{"content":"main","id":1}];
var items = [{"id":1,"group":1,"content":"src\/test\/java\/examples\/users\/users[1:7]","start":1616759740203,"end":1616759741875,"title":"src\/test\/java\/examples\/users\/users[1:7] 16:55:40.203-16:55:41.875 get all users"}];
</script>
    <script>
